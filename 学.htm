<h1>形而上学</h1>
<h3>现实的本质。</h3>
<p>形而上学是哲学的一部分，研究现实的本质。</p>
<p>当我们环顾四周时，我们可以看到：</p>
<ul>
<li>自然</li>
<li>动物</li>
<li>人们</li>
<li>房屋</li>
<li>汽车</li>
<li>以及更多</li>
</ul>
<p>这个虚拟现实是真实的吗？</p>
<p>在形而上学中，问题是：</p>
<ul>
<li>什么是真实的？</li>
<li>我们看到的是真实的吗？</li>
<li>有比我们看到的更多吗？</li>
<li>有没有比我们感觉到的更多？</li>
<li>还有别的吗？</li>
<li>还有更多吗？</li>
<li>还有另一个维度吗？</li>
</ul>
</div>
